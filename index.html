<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MyStock</title>
    <style>
        body {
            font: 16px Helvetica, arial, clean, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        }
    </style>
</head>
<body>
    <div>
        <form>
            <label>总资金<input type="number" id="money" name="money"></label>
            <label>设置风险<input type="number">%</label>
        </form>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script>
        jQuery.getJSON('api/total-money.php', function (response) {
            if (response.success) {
                jQuery('#money').val(response.money);
            } else {
                console.error(response);
            }
        });
        jQuery('#money').on('blur', function () {
            jQuery.post('api/total-money.php', {money: this.value}, function (response) {
                console.log(response);
            });
        });
    </script>
</body>
</html>
