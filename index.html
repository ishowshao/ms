<!DOCTYPE html>
<html ng-app="myStock">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyStock</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
    <div ng-controller="settings">
        <h1>基础设置</h1>
        <form>
            <label class="block">总资金<input type="number" ng-model="settings.money"></label>
            <label class="block">设置风险<input type="number" ng-model="settings.risk">%</label>
            <input type="submit" ng-click="saveSettings(settings)" value="保存">
        </form>
    </div>
    <div ng-controller="stock">
        <h1>持仓列表</h1>
        <table>
            <thead>
                <tr>
                    <td>代码</td>
                    <td>名称</td>
                    <td>数量</td>
                    <td>成本价</td>
                    <td>当前价</td>
                    <td>盈亏</td>
                    <td>盈亏比例</td>
                    <td>操作指引</td>
                </tr>
            </thead>
            <tr ng-repeat="stock in stocks">
                <td>{{stock.code}}</td>
                <td>{{stock.name}}</td>
                <td>{{stock.amount}}</td>
                <td>{{stock.costPrice}}</td>
                <td>{{stock.currentPrice}}</td>
                <td>{{stock.pl}}</td>
                <td>{{stock.plRate}}%</td>
                <td>{{stock.todo}}</td>
            </tr>
        </table>
    </div>
    <div ng-controller="operation">
        <h1>添加操作记录</h1>
        <form>
            <label>代码<input type="text" ng-model="record.code" ng-model-options="{ debounce: 500 }" required></label>
            <label>数量<input type="number" ng-model="record.amount" min="0" required></label>
            <label>操作后成本价<input type="number" ng-model="record.cost" step="0.01" required></label>
            <label><input type="text" ng-model="record.id" required readonly></label>
            <select ng-model="record.operation">
                <option value="buy">买入</option>
                <option value="sale">卖出</option>
            </select>
            <input type="date" ng-model="record.date" required>
            <input type="time" ng-model="record.time" required>
            <input type="submit" value="添加" ng-click="addRecord()">
            <div ng-show="suggests.length" class="suggests">
                <div ng-repeat="suggest in suggests" ng-click="selectSuggest(suggest)" class="suggest">{{suggest.code}},{{suggest.id}},{{suggest.name}}</div>
            </div>
        </form>
    </div>
</body>
</html>
