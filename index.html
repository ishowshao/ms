<!DOCTYPE html>
<html ng-app="myStock">
<head>
    <meta charset="utf-8">
    <title>MyStock</title>
    <style>
        body {
            font: 16px Helvetica, arial, clean, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        }
        h1, h2, h3, h4, h5, h6 {
        }
        .block {
            display: block;
        }
        input {
            outline: 0;
        }
        input:focus {
            border-color: lightskyblue;
        }
    </style>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
    <div ng-controller="settings">
        <h1>基础设置</h1>
        <form>
            <label class="block">总资金<input type="number" ng-model="settings.money"></label>
            <label class="block">设置风险<input type="number" ng-model="settings.risk">%</label>
            <input type="submit" ng-click="saveSettings(settings)" value="保存">
        </form>
    </div>
    <div ng-controller="stock">
        <h1>持仓列表</h1>
        <table>
            <thead>
                <tr>
                    <td>代码</td>
                    <td>名称</td>
                    <td>数量</td>
                    <td>成本价</td>
                    <td>当前价</td>
                    <td>盈亏</td>
                    <td>盈亏比例</td>
                    <td>操作指引</td>
                </tr>
            </thead>
            <tr ng-repeat="stock in stocks">
                <td>{{stock.code}}</td>
                <td>{{stock.name}}</td>
                <td>{{stock.amount}}</td>
                <td>{{stock.costPrice}}</td>
                <td>{{stock.currentPrice}}</td>
                <td>{{stock.pl}}</td>
                <td>{{stock.plRate}}%</td>
                <td>{{stock.todo}}</td>
            </tr>
        </table>
    </div>
    <div ng-controller="operation">
        <h2>添加操作记录</h2>
        <form>
            <label>代码<input type="text" ng-model="code" ng-model-options="{ debounce: 500 }" required></label>
            <label>数量<input type="number" ng-model="amount" min="0" required></label>
            <label>操作后成本价<input type="number" ng-model="cost" step="0.01" required></label>
            <label><input type="text" ng-model="id" required readonly></label>
            <select ng-model="operation">
                <option value="buy">买入</option>
                <option value="sale">卖出</option>
            </select>
            <input type="submit" value="添加" ng-click="addStock()">
            <div ng-show="suggests.length" class="suggests">
                <div ng-repeat="suggest in suggests" ng-click="selectSuggest(suggest)" class="suggest">{{suggest.code}},{{suggest.id}},{{suggest.name}}</div>
            </div>
        </form>
    </div>
</body>
</html>
